<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
</head>
<body>
  <h2>Connexion Administrateur</h2>
  <form onsubmit="seConnecter(event)">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    function seConnecter(e) {
      e.preventDefault();

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Vérification simple
      if (user === "admin" && pass === "admin123") {
        // On stocke l'info admin dans la session
        sessionStorage.setItem('isAdmin', 'true');
        alert("Connexion réussie !");
        window.location.href = "admin-figurines.html";
      } else {
        alert("Accès refusé !");
      }
    }
  </script>
</body>
</html>
