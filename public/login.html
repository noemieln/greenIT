<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
</head>
<body>
  <h2>Connexion</h2>
  <form onsubmit="seConnecter(event)">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    function seConnecter(e) {
      e.preventDefault();

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // üëá Logique simple c√¥t√© client pour tester
      if (user === "admin" && pass === "admin123") {
        window.location.href = "admin-figurines.html";
      } else {
        alert("Acc√®s refus√© !");
      }
    }
   

  </script>
</body>
</html>
