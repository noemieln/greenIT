<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cal Sans', sans-serif;
      background-color: #fceefd;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 60px;
      margin-right: 10px;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .btn {
      background-color: #dcaefb;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #c797ea;
    }
    h1 {
      text-align: left;
      margin-top: 40px;
      border-bottom: 3px solid #dcaefb;
      display: inline-block;
      margin-left: 60px;
    }
    .container {
      display: flex;
      justify-content: space-evenly;
      margin-top: 40px;
      padding-left: 60px;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 270px;
    }
    .form input[type="text"], .form input[type="password"] {
      padding: 10px;
      border: 2px solid #dcaefb;
      border-radius: 10px;
      font-family: inherit;
    }
    .divider {
      border-left: 2px solid #dcaefb;
      height: 220px;
    }
    .arrow {
      text-align: center;
      margin: 60px 0 20px;
      font-weight: bold;
    }
    .arrow a {
      text-decoration: none;
      color: black;
    }
    .arrow a:hover {
      text-decoration: underline;
    }
    .signup-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 60px;
      scroll-margin-top: 100px;
      padding-left: 60px;
    }
    .signup-left {
      padding-right: 40px;
      flex: 1;
    }
    .signup-left img {
      max-height: 400px;
      border-radius: 15px;
      margin-left: 80px;
    }
    .signup-right {
      margin-left: 80px;
    }
    .signup-right .form {
      max-width: 300px;
    }
    .radio {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
      <div>
        <h2>Luna Figurine</h2>
        <p>DISNEY</p>
      </div>
    </div>
    <div class="nav">
      <a href="nos-figurines.html" class="btn">Nos Figurines</a>
      <a href="index.html" class="btn">Accueil</a>
    </div>
  </div>

  <h1>Se connecter</h1>

  <div class="container">
    <div class="form">
      <h3 style="color: #dcaefb;">Utilisateur</h3>
      <input type="text" id="userMail" placeholder="Mail">
      <input type="password" id="userPassword" placeholder="Mot de passe">
      <button class="btn" onclick="connectUser()">Se connecter en USER</button>
    </div>

    <div class="divider"></div>

    <div class="form">
      <h3 style="color: #dcaefb;">Administrateur</h3>
      <input type="text" id="adminMail" placeholder="Mail">
      <input type="password" id="adminPassword" placeholder="Mot de passe">
      <button class="btn" onclick="connectAdmin()">Se connecter en ADMIN</button>
    </div>
  </div>

  <div class="arrow">
    <p><br><br><br></p>
    <a href="#inscription">Je veux m’inscrire ?<br></a>
    <p><br><br><br><br><br></p>
  </div>

  <div id="inscription" class="signup-section">
    <div class="signup-right">
      <h2>S’inscrire</h2>
      <div class="radio">
        <label><input type="radio" name="role" value="user"> Utilisateur</label>
        <label><input type="radio" name="role" value="admin"> Administrateur</label>
      </div>
      <div class="form">
        <input type="text" id="registerMail" placeholder="Mail">
        <input type="password" id="registerPassword" placeholder="Mot de passe">
        <input type="password" id="confirmPassword" placeholder="Confirmer">
        <button class="btn" onclick="inscrire()">S’inscrire</button>
      </div>
    </div>
    <div class="signup-left">
      <img src="images/imageinscription.jpg" alt="château disney">
      <style>
        /* image pour l'inscription */
    
    .signup-section {
      display: flex;
      justify-content: center; /* Centrage horizontal */
      align-items: flex-start;
      margin-top: 60px;
      scroll-margin-top: 100px;
      gap: 80px; /* Espace entre image et formulaire */
      padding-bottom: 10px; /* Pour l'espace en bas de page */
    }
    
    .signup-left img {
      max-height: 400px;
      border-radius: 15px;
      margin-left: 100px; /* plus de décalage vers la droite */
    }
    
    .signup-right {
      margin-left: 50px; /* pas de décalage non plus */
      margin-top: 20px;
      width: 300px;
    }
    
    .arrow {
      text-align: center;
      margin: 80px 0 20px;
      font-weight: bold;
    }
    
      </style>
    </div>
  </div>

  <!-- SCRIPT CORRIGÉ -->
  <script>
    function connectUser() {
      const mail = document.getElementById("userMail").value;
      const pass = document.getElementById("userPassword").value;
      if (mail && pass) {
        alert("Connecté en tant qu'utilisateur !");
        window.location.href = "index.html";
      } else {
        alert("Veuillez remplir les champs utilisateur.");
      }
    }

    function connectAdmin() {
      const mail = document.getElementById("adminMail").value;
      const pass = document.getElementById("adminPassword").value;
      if (mail && pass) {
        sessionStorage.setItem('isAdmin', true);  // Ajout pour accès admin
        alert("Connecté en tant qu'admin !");
        window.location.href = "admin-figurines.html";
      } else {
        alert("Veuillez remplir les champs admin.");
      }
    }

    function inscrire() {
      const mail = document.getElementById("registerMail").value;
      const pass = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("confirmPassword").value;
      const role = document.querySelector('input[name="role"]:checked');

      if (!mail || !pass || !confirm || !role) {
        alert("Merci de remplir tous les champs.");
        return;
      }

      if (pass !== confirm) {
        alert("Les mots de passe ne correspondent pas.");
        return;
      }

      if (role.value === "user") {
        alert("Inscrit en tant qu'utilisateur !");
        window.location.href = "index.html";
      } else {
        sessionStorage.setItem('isAdmin', true);  // Ajout pour admin inscrit
        alert("Inscrit en tant qu'administrateur !");
        window.location.href = "admin-figurines.html";
      }
    }
  </script>
  
</body>
</html>
