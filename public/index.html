<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurines Disney</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        .catalogue { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .figurine { background: white; padding: 10px; width: 150px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .figurine img { width: 100%; height: auto; }
        footer { text-align: center; margin-top: 40px; font-size: 0.8em; color: #555; }
    </style>
</head>
<body>
    <h1>vitrine Disney âœ¨</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="admin.html" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
            Gestion des Utilisateurs
        </a>
    </div>

    <div  id="catalogue" class="catalogue">
    </div>
    <script>
        fetch('/api/figurines')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('catalogue');
                data.forEach(figurine => {
                    const div = document.createElement('div');
                    div.className = 'figurine';
                    div.innerHTML = `
                        <img src="/img/${figurine.image_url}" alt="${figurine.nom}">
                        <p><strong>${figurine.nom}</strong></p>
                        <p>${figurine.description}</p>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => console.error('Erreur de chargement des figurines :', err));
    </script>

</body>
</html>
