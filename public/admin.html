<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Utilisateurs</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cal Sans', sans-serif;
      background-color: #fceefd;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 60px;
      margin-right: 10px;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .logo-text h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .logo-text p {
      margin: 0;
      font-size: 0.8em;
      letter-spacing: 1px;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .btn {
      background-color: #dcaefb;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #c797ea;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2em;
    }
    .underline {
      width: 300px;
      height: 3px;
      background-color: #dcaefb;
      margin: 0 auto 40px auto;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-bottom: 30px;
    }
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .form input[type="text"], .form input[type="email"] {
      padding: 10px;
      width: 250px;
      border: 2px solid #dcaefb;
      border-radius: 10px;
      font-family: inherit;
    }
    .radios {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    .radios label {
      color: #dcaefb;
      font-weight: bold;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #dcaefb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #c797ea;
    }
    .separator {
      height: 3px;
      background-color: #dcaefb;
      margin-top: 50px;
    }
    .left-image img {
      height: 250px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="logo">
      
      <div class="logo-text">
        <h2>Luna Figurine</h2>
        <p>DISNEY</p>
      </div>
    </div>

    <div class="nav">
      <a href="index.html" class="btn">Accueil</a>
      <a href="nos-figurines.html" class="btn">Nos figurines</a>
      <a href="login.html" class="btn">Se connecter</a>
    </div>
  </div>

  <h1>Gestion des Utilisateurs</h1>
  <div class="underline"></div>

  <div class="content">
    <div class="left-image">
      <img src="images/logo.png" alt="Disney">
    </div>

    <form class="form" id="userForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="role" placeholder="Rôle (user ou admin)" required>

      <div class="radios">
        <label><input type="radio" name="action" value="add" required> Ajouter</label>
        <label><input type="radio" name="action" value="delete"> Supprimer</label>
        <label><input type="radio" name="action" value="edit"> Modifier</label>
      </div>

      <button type="submit" class="submit-btn">Valider</button>
    </form>
  </div>

  <div class="separator"></div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;
      const action = document.querySelector('input[name="action"]:checked').value;

      if (action === 'add') {
        alert(`Ajout de l'utilisateur : ${email} avec rôle ${role}`);
      } else if (action === 'delete') {
        alert(`Suppression de l'utilisateur : ${email}`);
      } else if (action === 'edit') {
        alert(`Modification de l'utilisateur : ${email} avec rôle ${role}`);
      }
    });
  </script>

</body>
</html>
