<body>
    <h1>Gestion des Figurines</h1>

    <!-- Formulaire d'ajout -->

    <input type="text" id="description" placeholder="Description">
    <input type="text" id="image_url" placeholder="Image (chemin)">
    <button onclick="ajouterFigurine()">Ajouter</button>

    <!-- Tableau des figurines -->
    <h2>Liste des Figurines</h2>
    <table id="tableFigurines">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </table>
