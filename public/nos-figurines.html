<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nos Figurines</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8ecf8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #figurines-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .figurine-item {
            background-color: #e0b3e0;
            border-radius: 15px;
            width: 250px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .figurine-item img {
            width: 100%;
            border-radius: 10px;
        }

        .description {
            background-color: #c288c2;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .btn-retour {
            text-decoration: none;
            color: purple;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒŸ Nos Figurines Disney ðŸŒŸ</h1>
        <a href="index.html" class="btn-retour">Retour Ã  l'accueil</a>
    </header>

    <main id="figurines-container">
        <!-- Les figurines vont Ãªtre gÃ©nÃ©rÃ©es ici dynamiquement -->
    </main>

    <script>
      fetch('/api/figurines')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('figurines-container');
            data.forEach(figurine => {
                container.innerHTML += `
                  <div class="figurine-item">
                      <img src="images/${figurine.image_url}" alt="${figurine.nom}">
                      <div class="description">
                          <h2>${figurine.nom}</h2>
                          <p>${figurine.description}</p>
                      </div>
                  </div>
                `;
            });
        });
    </script>
</body>
</html>
